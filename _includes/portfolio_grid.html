<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Mon Portfolio</h2>
                <h3 class="section-subheading text-muted">Mes réalisations récentes.</h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="{{ site.baseurl }}/projets/" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ site.baseurl }}/img/{{ post.thumbnail }}" class="img-responsive img-uniform" alt="{{ post.title }}">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
   
    .img-uniform {
        width: 100% !important;
        height: 250px !important; 
        object-fit: cover !important; 
        border-radius: 5px;
    }
    .portfolio-item { margin-bottom: 30px; }
</style>
