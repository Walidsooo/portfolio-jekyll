<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Aper√ßu rapide de mes travaux.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="{{ site.baseurl }}/projets/" class="portfolio-link">
                    <img src="{{ site.baseurl }}/img/{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{ post.title }}">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
